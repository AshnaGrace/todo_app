{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>todo</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
 <div class="col-md-6">
            <h4>add task</h4>
<form method="post" class="p-3 shadow">
    {% csrf_token %}
    <div class="form-group row">
    <input type="text" name="name"class="form-control" placeholder="task name">
    </div>
         <div class="form-group row">
    <input type="text" name="priority" class="form-control"placeholder="enter priority">
         </div>
      <div class="form-group row">
    <input type="date" name="date" class="form-control"placeholder="your date">
         </div>
    <div class="form-group row">
    <input type="submit" class="btn btn-success">
    </div>
</form>
        </div>
    <div class="col-md-6">
        <h4>task completed</h4>
        {% for i in obj11 %}

        <div class="card">
            <div class="shadow">
        <div class="card-body">
            <h5 class="card-title" >{{i.name}}</h5>
            <p><b>{{i.priority}}</b></p>
            <p><b>{{i.date}}</b></p>
            <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
            <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
        </div>
            </div><br>

    </div>
        {% endfor %}
</div>
</div>



{% endblock %}
